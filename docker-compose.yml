version: '3.9'
services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: videoqa-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: videoqa
    ports:
      - "5432:5432"
    volumes:
      - ./.data/postgres:/var/lib/postgresql/data
      - ./docker/initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d videoqa"]
      interval: 5s
      timeout: 3s
      retries: 20
