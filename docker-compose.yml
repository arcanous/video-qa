services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: videoqa-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: videoqa
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./docker/initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d videoqa"]
      interval: 5s
      timeout: 3s
      retries: 20

  worker:
    image: videoqa-worker:0.0.1
    pull_policy: never
    env_file:
      - .env.local
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/videoqa
      DATA_DIR: /app/data
      WORKER_POLL_MS: "1500"
      WORKER_MAX_ATTEMPTS: "3"
      LOG_LEVEL: INFO
    volumes:
      - ./data:/app/data              # ensures /data/worker/log.log is on host
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped